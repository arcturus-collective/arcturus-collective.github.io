{%- assign date_format = site.date_format | default: "%F" -%}
<div class="post-header">
  <h2><a class="post-link" href="{{ post.url | relative_url }}">
    {{ post.title | escape }}
  </a></h2>
  {%- if post.author -%}
    <p class="post-meta">Posted by {{ post.author }} on {{ post.date | date: date_format }}</p>
  {%- else -%}
    <p class="post-meta">Posted on {{ post.date | date: date_format }}</p>
  {%- endif -%}
</div>
