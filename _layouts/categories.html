---
layout: default
---

<div>
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    <hr>
  {%- endif -%}

  {{ content }}

  {%- if site.categories.size > 0 -%}
  <div class="post-tags">
    {%- for category in site.categories -%}
    <span class=post-tag>{{ category | first | strip_html }}</span>
    {%- endfor -%}
  </div>
  {%- endif -%}

</div>
