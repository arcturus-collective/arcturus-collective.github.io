---
layout: default
---

<div class="archive">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li class="post-summary">
        {% include post_summary.html %}
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
