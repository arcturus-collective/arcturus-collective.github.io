---
layout: default
---

<div>
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    <hr>
  {%- endif -%}

  {{ content }}

  {%- if site.tags.size > 0 -%}
  <div class="post-tags">
    {%- for tag in site.tags -%}
    <span class=post-tag>{{ tag | first | strip_html }}</span>
    {%- endfor -%}
  </div>
  {%- endif -%}

</div>
